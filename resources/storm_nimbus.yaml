storm.zookeeper.servers:
    - "storm-nimbus"

nimbus.host: "storm-nimbus"
topology.builtin.metrics.bucket.size.secs: 10
topology.metrics.consumer.register:
    - class: "storm.jmx.metrics.consumer.CustomMetricsConsumer"
      parallelism.hint: 1
      argument:
storm.reporter: "storm.jmx.reporter.TCPMetricReporter"
storm.tcp.ipaddress: "10.211.55.195"
storm.tcp.port: 14445

#nimbus.childopts: "-verbose:gc -XX:+PrintGCTimeStamps -XX:+PrintGCDetails -Dcom.sun.management.jmxremote -#Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.port=12345 -Xmx256m -Djava.net.preferIPv4Stack=true"

